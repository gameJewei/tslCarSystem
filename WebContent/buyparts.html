<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
<script type="text/javascript">
	function buy(id){
		$.ajax({
			url:"http://localhost:8080/TSLCarSystem/partsinfo/buy.do",
			type:"post",
			data:{"id":id},
			dataType:"json",
			success:function(rs){
				console.log("配件购买");
				alert(rs.msg);
			},
			error:function(){
				alert("发生异常，请稍后再试");
			}
		})
	}

</script>

</head>
<body>
<form method="post" action="" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 配件购买</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <table class="table table-hover text-center">
      <tr>
        <th>配件号</th>
      	<th>名称</th>
        <th>单价</th>
        <th width="310">操作</th>
      </tr>
      <volist name="list" id="vo">
        <tr>
          <td>1000000001</td>
          <td>前挡风玻璃</td>
          <td><font color="#00CC99">￥8000.0</font></td>
          <td><div class="button-group"> <a class="button border-main" onclick="buy(1)"> 购买</a> </div></td>
        </tr>
        <tr>
          <td>1000000002</td>
          <td>后保险杆</td>
          <td><font color="#00CC99">￥150.0</font></td>
          <td><div class="button-group"> <a class="button border-main" onclick="buy(2)"> 购买</a> </div></td>
        </tr>
        <tr>
          <td>1000000003</td>
          <td>空调滤芯</td>
          <td><font color="#00CC99">￥20.0</font></td>
          <td><div class="button-group"> <a class="button border-main" onclick="buy(3)"> 购买</a> </div></td>
        </tr>
        <tr>
          <td>1000000004</td>
          <td>轮胎</td>
          <td><font color="#00CC99">￥2000.0</font></td>
          <td><div class="button-group"> <a class="button border-main" onclick="buy(4)"> 购买</a> </div></td>
        </tr>
         <tr>
           <td>1000000005</td>
          <td>漆面</td>
          <td><font color="#00CC99">￥250.0</font></td>
          <td><div class="button-group"> <a class="button border-main" onclick="buy(5)"> 购买</a> </div></td>
        </tr>
    </table>
  </div>
</form>
</body>
</html>
